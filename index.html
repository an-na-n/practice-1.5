<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <main class="container">
      <section class="brands">
        <h2 class="brands__title">Ремонт техники различных брендов</h2>
        <div class="swiper brands__container">
          <ul class="brands__list swiper-wrapper">
            <li class="brands__item swiper-slide">
              <a href="#" class="brands__link brands__link--lenovo">
                <img
                  src="images/brands--lenovo.png"
                  alt="Lenovo"
                  class="brands__img"
                />
              </a>
            </li>
            <li class="brands__item swiper-slide">
              <a href="#" class="brands__link brands__link--samsung">
                <img
                  src="images/brands--samsung.png"
                  alt="Samsung"
                  class="brands__img"
                />
              </a>
            </li>
            <li class="brands__item swiper-slide">
              <a href="#" class="brands__link brands__link--apple">
                <img
                  src="images/brands--apple.png"
                  alt="Apple"
                  class="brands__img"
                />
              </a>
            </li>
            <li class="brands__item swiper-slide">
              <a href="#" class="brands__link brands__link--viewsonic">
                <img
                  src="images/brands--viewsonic.png"
                  alt="ViewSonic"
                  class="brands__img"
                />
              </a>
            </li>
            <li class="brands__item swiper-slide">
              <a href="#" class="brands__link brands__link--bosch">
                <img
                  src="images/brands--bosch.png"
                  alt="Bosch"
                  class="brands__img"
                />
              </a>
            </li>
            <li class="brands__item swiper-slide">
              <a href="#" class="brands__link brands__link--hp">
                <img src="images/brands--hp.png" alt="HP" class="brands__img" />
              </a>
            </li>
            <li class="brands__item swiper-slide">
              <a href="#" class="brands__link brands__link--acer">
                <img
                  src="images/brands--acer.png"
                  alt="Acer"
                  class="brands__img"
                />
              </a>
            </li>
            <li class="brands__item swiper-slide">
              <a href="#" class="brands__link brands__link--sony">
                <img
                  src="images/brands--sony.png"
                  alt="Sony"
                  class="brands__img"
                />
              </a>
            </li>
            <li class="brands__item swiper-slide">
              <a href="#" class="brands__link brands__link--lenovo">
                <img
                  src="images/brands--lenovo.png"
                  alt="Lenovo"
                  class="brands__img"
                />
              </a>
            </li>
            <li class="brands__item swiper-slide">
              <a href="#" class="brands__link brands__link--samsung">
                <img
                  src="images/brands--samsung.png"
                  alt="Samsung"
                  class="brands__img"
                />
              </a>
            </li>
            <li class="brands__item swiper-slide">
              <a href="#" class="brands__link brands__link--apple">
                <img
                  src="images/brands--apple.png"
                  alt="Apple"
                  class="brands__img"
                />
              </a>
            </li>
          </ul>
          <div class="swiper-pagination"></div>
        </div>
        <a href="#" class="brands__show-more">Показать все</a>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
